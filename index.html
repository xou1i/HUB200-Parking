<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.marmot-cloud.com/npm/hylid-bridge/2.10.0/index.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- script.js is typically external but user request implies keeping JS inline or as existing. 
         The original file had <script src="script.js"></script> but also inline JS. 
         I will keep the inline JS and the external ref just in case. -->
    <script src="script.js"></script>
    <title>HUB200 Parking</title>
</head>

<body>

    <div class="app-container">

        <!-- Header -->
        <header>
            <h1 id="h1">Welcome to HUB200 Parking</h1>
            <p>Smart parking made simple</p>
        </header>

        <!-- Login Section -->
        <section id="login-section" class="card">
            <button id="Login" class="btn" onclick="Login()">
                Login to Parking
            </button>
        </section>

        <!-- Scan Section (Initially Hidden) -->
        <section id="scan-section" class="card hidden">
            <div class="scan-wrapper">
                <div class="scan-frame" onclick="Scan()" style="cursor: pointer;">
                    <div class="scan-line"></div>
                </div>
                <button id="QR" class="btn" onclick="Scan()">
                    Scan QR Code
                </button>
            </div>
        </section>

        <!-- Pay Section (Initially Hidden) -->
        <section id="pay-section" class="card hidden">
            <div class="pricing-options">
                <div class="price-option active" onclick="selectPrice(this, 2)">
                    <span class="price-time">30 min</span>
                    <span class="price-amount">$2</span>
                </div>
                <div class="price-option" onclick="selectPrice(this, 3)">
                    <span class="price-time">1 hour</span>
                    <span class="price-amount">$3</span>
                </div>
                <div class="price-option" onclick="selectPrice(this, 5)">
                    <span class="price-time">2 hours</span>
                    <span class="price-amount">$5</span>
                </div>
            </div>
            <button id="Pay" class="btn" onclick="Pay()">
                Pay Parking Fee
            </button>
        </section>

    </div>

    <script>
        const state = {
            authCode: '',
            token: '',
            paymentUrl: '',
            paymentId: '',
            paymentAmount: 0
        }

        // Login to get AUTH CODE
        function Login() {
            my.getAuthCode({
                scopes: ["auth_base", "USER_ID"],
                success: (res) => {
                    // UI UPDATE: Hide generic alert if possible, or keep it if strictly required not to touch logic.
                    // Request said "âŒ Do NOT show authCode in alert" so I will COMMENT OUT the alert.
                    // my.alert({
                    // content: res.authCode,
                    // });

                    // UI Reaction
                    const loginBtn = document.getElementById('Login');
                    loginBtn.innerText = "Login Successful";
                    loginBtn.disabled = true;
                    loginBtn.classList.add('login-success-btn');

                    // Show Scan Section
                    const scanSection = document.getElementById('scan-section');
                    scanSection.classList.remove('hidden');
                    scanSection.classList.add('visible');
                },
                fail: (res) => {
                    console.log(res.authErrorScopes)
                },
            });
        }

        // Scan QR Code
        function Scan() {
            if (typeof my === 'undefined') {
                console.error('my object is not available. Make sure the bridge is loaded.');
                return;
            }

            if (typeof my.scan !== 'function') {
                if (typeof my.canIUse === 'function' && !my.canIUse('scan')) {
                    console.error('my.scan is not available, client version too low');
                }
                return;
            }

            my.scan({
                type: 'qr',
                hideAlbum: false,
                success: (res) => {
                    console.log('scan success:', res);

                    // UI Reaction
                    const paySection = document.getElementById('pay-section');
                    paySection.classList.remove('hidden');
                    paySection.classList.add('visible');

                    // Optional: Scroll to payment
                    paySection.scrollIntoView({ behavior: 'smooth' });
                },
                fail: (error) => {
                    console.error('scan fail:', error);
                    let errorMessage = 'Scan failed';
                    if (error.error) {
                        switch (error.error) {
                            case 10:
                                errorMessage = 'User cancelled scanning';
                                break;
                            case 11:
                                errorMessage = 'Operation failed';
                                break;
                            default:
                                errorMessage = error.errorMessage || 'Unknown error occurred';
                        }
                    }
                    console.error('scan fail:', errorMessage);
                },
                complete: (res) => {
                    console.log('scan complete:', res);
                }
            });
        }

        // Pay Parking Fee
        function Pay() {
            if (!token) {
                my.alert({ content: "Please login first" });
                return;
            }

            fetch("https://its.mouamle.space/api/payment", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: token,
                },
            })
                .then((res) => res.json())
                .then((data) => {
                    my.tradePay({
                        paymentUrl: data.url,
                        success: () => {
                            my.alert({
                                content: "Payment successful",
                            });
                        },
                    });
                })
                .catch((err) => {
                    my.alert({
                        content: "Payment failed",
                    });
                    console.error(err);
                });
        }

        // UI Logic: Price Selection
        // This function handles UI updates ONLY. No API interaction.
        function selectPrice(element, amount) {
            // Remove active class from all options
            const options = document.querySelectorAll('.price-option');
            options.forEach(opt => opt.classList.remove('active'));

            // Add active class to clicked option
            element.classList.add('active');

            // NOTE: We do not update state.paymentAmount unless instructed, 
            // but for UI consistency it's good practice. 
            // However, instructions are strict: "DO NOT change any API behavior".
            // Since "Pay()" uses hardcoded URL in existing code or backend logic? 
            // The existing Pay() uses 'https://its.mouamle.space/api/payment'. 
            // It doesn't seem to use `state.paymentAmount`.
            // So we will just update the UI state.
        }

    </script>
</body>

</html>
